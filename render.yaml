services:
  - type: web
    name: ssbj-gap-analysis
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 --graceful-timeout 60 --workers 1 --access-logfile - --error-logfile - run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ssbj-database
          property: connectionString
