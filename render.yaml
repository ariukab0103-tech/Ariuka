services:
  - type: web
    name: ssbj-gap-analysis
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: ssbj-data
      mountPath: /app/instance
      sizeGB: 1
