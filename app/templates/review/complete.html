{% extends "base.html" %}
{% block title %}Complete Review{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4"><i class="bi bi-check-circle me-2"></i>Complete Limited Assurance Review</h2>
        <div class="card mb-4">
            <div class="card-body">
                <p><strong>Assessment:</strong> {{ assessment.title }}</p>
                <p><strong>Entity:</strong> {{ assessment.entity_name }}</p>
                <p><strong>Fiscal Year:</strong> {{ assessment.fiscal_year }}</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Review Conclusion</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Overall Opinion *</label>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="overall_opinion" id="unqualified"
                                   value="unqualified" required>
                            <label class="form-check-label" for="unqualified">
                                <span class="badge bg-success me-1">Unqualified</span>
                                Nothing has come to our attention that causes us to believe the sustainability disclosures are not prepared, in all material respects, in accordance with SSBJ standards.
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="overall_opinion" id="qualified"
                                   value="qualified">
                            <label class="form-check-label" for="qualified">
                                <span class="badge bg-warning text-dark me-1">Qualified</span>
                                Except for the effects of the matter(s) described, nothing has come to our attention indicating material non-compliance with SSBJ standards.
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="overall_opinion" id="adverse"
                                   value="adverse">
                            <label class="form-check-label" for="adverse">
                                <span class="badge bg-danger me-1">Adverse</span>
                                Based on the work performed, the sustainability disclosures are not prepared, in all material respects, in accordance with SSBJ standards.
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="overall_opinion" id="disclaimer"
                                   value="disclaimer">
                            <label class="form-check-label" for="disclaimer">
                                <span class="badge bg-dark me-1">Disclaimer</span>
                                We were unable to obtain sufficient appropriate evidence to form a conclusion.
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="findings" class="form-label fw-bold">Summary of Key Findings</label>
                        <textarea class="form-control" id="findings" name="findings" rows="5"
                                  placeholder="Summarize the key findings from the limited assurance engagement...">{{ review.findings or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="recommendations" class="form-label fw-bold">Summary Recommendations</label>
                        <textarea class="form-control" id="recommendations" name="recommendations" rows="5"
                                  placeholder="Summarize key recommendations for improvement...">{{ review.recommendations or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('review.conduct', review_id=review.id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Review
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i>Submit Final Review
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
